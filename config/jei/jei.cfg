# Configuration file

~CONFIG_VERSION: 0.4.0

##########################################################################################################
# advanced
#--------------------------------------------------------------------------------------------------------#
# Параметры расширенной конфигурации для способа изменения функциональности JEI.
##########################################################################################################

advanced {
    # Когда включено, добавляет новые закладки в начало списка закладок. Когда выключено, добавляет новые закладки в конец списка закладок [default: true]
    B:addBookmarksToFront=false
    B:asyncSearchTreeBuilding=true

    # Перемещает поле поиска JEI в центр нижней части экрана. [default: false]
    B:centerSearchBarEnabled=false
    B:debugModeEnabled=false

    # Выбери, должен ли JEI давать ингредиенты прямо в инвентарь либо собирать их мышкой.
    # [По умолчанию: mouse_pickup]
    # [Доступны: [inventory, mouse_pickup]]
    S:giveMode=mouse_pickup

    # Максимальная ширина списка ингредиента и закладки. [range: 4 ~ 100, default: 100]
    I:maxColumns=100

    # Максимальная высота интерфейса рецепта. [range: 175 ~ 5000, default: 350]
    I:maxRecipeGuiHeight=350

    # Какое название мода должно быть размечено в подсказке для интерфейсов JEI. Оставь пустым, чтобы отключить. [По умолчанию: blue italic] [Доступны: [black, dark_blue, dark_green, dark_aqua, dark_red, dark_purple, gold, gray, dark_gray, blue, green, aqua, red, light_purple, yellow, white, obfuscated, bold, strikethrough, underline, italic]]
    S:modNameFormat=blue italic

    # Enable JEI memory usage optimizations. [default: true]
    B:optimizeMemoryUsage=true
    B:ultraLowMemoryUsage=false
}


misc {
    B:mouseClickToSeeRecipes=true
    B:showHiddenIngredientsInCreative=false
    B:skipShowingProgressBar=false
    B:tooltipShowRecipeBy=true
}


rendering {
    B:bufferIngredientRenders=true
}


##########################################################################################################
# search
#--------------------------------------------------------------------------------------------------------#
# Параметры, связанные с полем поиска.
##########################################################################################################

search {
    # Режим поиска по цветам (префикс: ^).
    # [По умолчанию: disabled]
    # [Доступны: [enabled, require_prefix, disabled]]
    S:colorSearchMode=DISABLED

    # Режим поиска по названиям творческих вкладок (префикс: %).
    # [По умолчанию: disabled]
    # [Доступны: [enabled, require_prefix, disabled]]
    S:creativeTabSearchMode=DISABLED

    # Режим поиска по названиям мода (префикс: @).
    # [По умолчанию: require_prefix]
    # [Доступны: [enabled, require_prefix, disabled]]
    S:modNameSearchMode=require_prefix

    # Режим поиска по имени в словаре руд (префикс: $).
    # [По умолчанию: disabled]
    # [Доступны: [enabled, require_prefix, disabled]]
    S:oreDictSearchMode=DISABLED

    # Режим поиска по идентификаторам ресурсов (префикс: &).
    # [По умолчанию: disabled]
    # [Доступны: [enabled, require_prefix, disabled]]
    S:resourceIdSearchMode=DISABLED
    B:searchAdvancedTooltips=false
    B:searchStrippedDiacritics=false

    # Режим поиска по подсказкам (префикс: #).
    # [По умолчанию: enabled]
    # [Доступны: [enabled, require_prefix, disabled]]
    S:tooltipSearchMode=ENABLED
}


searchadvancedtooltips {
    # config.jei.searchAdvancedTooltips.search.comment [default: false]
    B:search=false
}


